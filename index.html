<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser-ce/2.10.6/phaser.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser-ce/2.8.5/phaser.js"></script> -->
    <script src="js/Boot.js"></script>
    <script src="js/Preloader.js"></script>
    <script src="js/Level1.js"></script>
</head>

<body>

    <script>
        window.onload = function () {

            var game = new Phaser.Game(640, 640, Phaser.CANVAS, '');
            game.state.add('Boot', Game.Boot);
            game.state.add('Preloader', Game.Preloader);
            //game.state.add('MainMenu', Game.MainMenu);
            game.state.add('Level1', Game.Level1);

            game.state.start('Boot');
        }
    </script>

</body>

</html>
